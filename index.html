<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini OS - Web Environment</title>
    <style>
        /* --- ESTILOS GENERALES Y VARIABLES --- */
        :root {
            --bg-color: #1e1e2e;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --accent: #89b4fa;
            --taskbar-height: 50px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; user-select: none; }

        body {
            background: linear-gradient(135deg, #1e1e2e 0%, #313244 50%, #45475a 100%);
            height: 100vh;
            overflow: hidden;
            color: var(--text-color);
            position: relative;
        }

        /* --- ESCRITORIO --- */
        #desktop {
            height: calc(100vh - var(--taskbar-height));
            width: 100%;
            position: relative;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 15px;
        }

        /* Iconos de Escritorio */
        .desktop-icon {
            width: 80px;
            height: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .desktop-icon:hover { background: var(--glass-bg); }
        .desktop-icon span { font-size: 32px; margin-bottom: 5px; }
        .desktop-icon p { font-size: 12px; text-shadow: 0 1px 2px black; }

        /* --- VENTANAS (WINDOWS) --- */
        .window {
            position: absolute;
            background: rgba(30, 30, 46, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: none; /* Oculto por defecto */
            flex-direction: column;
            overflow: hidden;
            min-width: 300px;
            min-height: 200px;
            transition: transform 0.1s, opacity 0.2s;
        }

        .window.active { display: flex; animation: popIn 0.2s ease-out; }

        @keyframes popIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .title-bar {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: grab;
        }

        .title-bar:active { cursor: grabbing; }

        .controls button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            margin-left: 5px;
            cursor: pointer;
        }
        .close-btn { background: #ff5f56; }
        .min-btn { background: #ffbd2e; }
        .max-btn { background: #27c93f; }

        .window-content {
            flex: 1;
            padding: 20px;
            color: #cdd6f4;
            overflow: auto;
        }

        /* Estilos espec√≠ficos de Apps */
        textarea {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: inherit;
            resize: none;
            outline: none;
        }
        
        .code-editor { font-family: 'Courier New', monospace; }

        /* --- BARRA DE TAREAS --- */
        #taskbar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: var(--taskbar-height);
            background: rgba(20, 20, 30, 0.8);
            backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-top: 1px solid var(--glass-border);
            z-index: 1000;
        }

        .start-btn {
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .start-btn:hover { transform: scale(1.1); }

        .task-icons {
            display: flex;
            gap: 10px;
        }
        
        .task-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        .task-icon:hover { background: var(--glass-bg); }

        .clock {
            font-size: 14px;
            font-weight: 500;
        }

        /* --- MEN√ö DE INICIO --- */
        #start-menu {
            position: absolute;
            bottom: 60px;
            left: 10px;
            width: 300px;
            background: rgba(30, 30, 46, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 20px;
            display: none;
            z-index: 1001;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }
        
        #start-menu.show { display: block; animation: slideUp 0.2s; }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .start-item {
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .start-item:hover { background: var(--glass-bg); }

    </style>
</head>
<body>

    <div id="desktop">
        <div class="desktop-icon" onclick="openWindow('notepad')">
            <span>üìù</span>
            <p>Notas</p>
        </div>
        <div class="desktop-icon" onclick="openWindow('browser')">
            <span>üåê</span>
            <p>Navegador</p>
        </div>
        <div class="desktop-icon" onclick="openWindow('terminal')">
            <span>üíª</span>
            <p>Terminal</p>
        </div>
        <div class="desktop-icon" onclick="openWindow('calculator')">
            <span>üßÆ</span>
            <p>Calculadora</p>
        </div>
    </div>

    <div id="notepad" class="window" style="top: 100px; left: 100px; width: 400px; height: 300px;">
        <div class="title-bar" onmousedown="startDrag(event, 'notepad')">
            <span>Bloc de Notas</span>
            <div class="controls">
                <button class="min-btn"></button>
                <button class="max-btn"></button>
                <button class="close-btn" onclick="closeWindow('notepad')"></button>
            </div>
        </div>
        <div class="window-content">
            <textarea placeholder="Escribe aqu√≠ tus ideas..."></textarea>
        </div>
    </div>

    <div id="browser" class="window" style="top: 50px; left: 150px; width: 600px; height: 400px;">
        <div class="title-bar" onmousedown="startDrag(event, 'browser')">
            <span>Gemini Browser</span>
            <div class="controls">
                <button class="min-btn"></button>
                <button class="max-btn"></button>
                <button class="close-btn" onclick="closeWindow('browser')"></button>
            </div>
        </div>
        <div class="window-content" style="text-align: center; display: flex; flex-direction: column; justify-content: center;">
            <h2>Google</h2>
            <input type="text" placeholder="Buscar en la web..." style="width: 80%; padding: 10px; margin: 20px auto; border-radius: 20px; border: none; background: #fff; color: #333;">
            <p style="font-size: 0.8em; color: #aaa;">(Simulaci√≥n de interfaz)</p>
        </div>
    </div>

    <div id="terminal" class="window" style="top: 150px; left: 200px; width: 500px; height: 300px; background: rgba(0,0,0,0.9);">
        <div class="title-bar" onmousedown="startDrag(event, 'terminal')" style="background: #333;">
            <span>Terminal</span>
            <div class="controls">
                <button class="min-btn"></button>
                <button class="max-btn"></button>
                <button class="close-btn" onclick="closeWindow('terminal')"></button>
            </div>
        </div>
        <div class="window-content code-editor" style="color: #0f0;">
            <p>root@gemini-os:~$ <span id="typing"></span><span style="animation: blink 1s infinite">|</span></p>
        </div>
    </div>

    <div id="calculator" class="window" style="top: 80px; left: 400px; width: 250px; height: 350px;">
        <div class="title-bar" onmousedown="startDrag(event, 'calculator')">
            <span>Calculadora</span>
            <div class="controls">
                <button class="min-btn"></button>
                <button class="max-btn"></button>
                <button class="close-btn" onclick="closeWindow('calculator')"></button>
            </div>
        </div>
        <div class="window-content" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px;">
            <div style="grid-column: span 4; background: rgba(255,255,255,0.1); padding: 10px; text-align: right; margin-bottom: 10px;">0</div>
            <button style="padding: 10px;">7</button><button style="padding: 10px;">8</button><button style="padding: 10px;">9</button><button style="padding: 10px;">/</button>
            <button style="padding: 10px;">4</button><button style="padding: 10px;">5</button><button style="padding: 10px;">6</button><button style="padding: 10px;">*</button>
            <button style="padding: 10px;">1</button><button style="padding: 10px;">2</button><button style="padding: 10px;">3</button><button style="padding: 10px;">-</button>
            <button style="padding: 10px;">0</button><button style="padding: 10px;">.</button><button style="padding: 10px;">=</button><button style="padding: 10px;">+</button>
        </div>
    </div>

    <div id="start-menu">
        <h3 style="margin-bottom: 15px;">Aplicaciones</h3>
        <div class="start-item" onclick="openWindow('notepad')"><span>üìù</span> Bloc de Notas</div>
        <div class="start-item" onclick="openWindow('browser')"><span>üåê</span> Navegador</div>
        <div class="start-item" onclick="openWindow('terminal')"><span>üíª</span> Terminal</div>
        <div class="start-item" onclick="openWindow('calculator')"><span>üßÆ</span> Calculadora</div>
        <hr style="border-color: rgba(255,255,255,0.1); margin: 10px 0;">
        <div class="start-item" style="color: #ff5f56;"><span>‚≠ï</span> Apagar</div>
    </div>

    <div id="taskbar">
        <div class="start-btn" onclick="toggleStartMenu()">üí†</div>
        <div class="task-icons">
            <div class="task-icon" onclick="openWindow('browser')">üåê</div>
            <div class="task-icon" onclick="openWindow('terminal')">üíª</div>
            <div class="task-icon" onclick="openWindow('notepad')">üìù</div>
        </div>
        <div class="clock" id="clock">12:00 PM</div>
    </div>

    <script>
        // --- LOGICA DEL RELOJ ---
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- GESTI√ìN DE VENTANAS ---
        let zIndexCounter = 10;

        function openWindow(id) {
            const win = document.getElementById(id);
            win.style.display = 'flex';
            win.classList.add('active');
            bringToFront(win);
            document.getElementById('start-menu').classList.remove('show');
            
            // Efecto especial para la terminal
            if(id === 'terminal') typeEffect();
        }

        function closeWindow(id) {
            const win = document.getElementById(id);
            win.style.display = 'none';
            win.classList.remove('active');
        }

        function toggleStartMenu() {
            document.getElementById('start-menu').classList.toggle('show');
        }

        function bringToFront(element) {
            zIndexCounter++;
            element.style.zIndex = zIndexCounter;
        }

        // --- SISTEMA DE ARRASTRE (DRAG & DROP) ---
        let isDragging = false;
        let currentWindow = null;
        let offset = { x: 0, y: 0 };

        function startDrag(e, windowId) {
            isDragging = true;
            currentWindow = document.getElementById(windowId);
            bringToFront(currentWindow);
            
            // Calcular offset del mouse respecto a la ventana
            offset.x = e.clientX - currentWindow.offsetLeft;
            offset.y = e.clientY - currentWindow.offsetTop;
        }

        document.onmousemove = function(e) {
            if (isDragging && currentWindow) {
                e.preventDefault();
                currentWindow.style.left = (e.clientX - offset.x) + 'px';
                currentWindow.style.top = (e.clientY - offset.y) + 'px';
            }
        };

        document.onmouseup = function() {
            isDragging = false;
            currentWindow = null;
        };

        // Click fuera para cerrar men√∫ inicio
        document.addEventListener('click', function(e) {
            const menu = document.getElementById('start-menu');
            const startBtn = document.querySelector('.start-btn');
            if (!menu.contains(e.target) && !startBtn.contains(e.target)) {
                menu.classList.remove('show');
            }
        });
        
        // Efecto Terminal
        function typeEffect() {
            const text = "sudo apt-get update && upgrade...";
            const el = document.getElementById('typing');
            el.innerHTML = "";
            let i = 0;
            const timer = setInterval(() => {
                if (i < text.length) {
                    el.innerHTML += text.charAt(i);
                    i++;
                } else {
                    clearInterval(timer);
                }
            }, 100);
        }

    </script>
</body>
</html>
